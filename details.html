<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Santiago Quintero Guarin">
    <meta name="description" content="Esta es una pagina donde podras aprender a vender mas facil">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="/assets/idea.svg">
    <link rel="stylesheet" href="/css/main.css">
    <title>Details</title>
</head>
<body>
    <div class="container-details">
        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="/assets/video (1).mp4" type="video/mp4">
                Your browser is not supported!
            </video>
        </div>

        <section class="section-tours" id="section-tours">
            <div class="card">
                <div class="card__side card__side--front">
                    <div class="card__picture card__picture--1">
                        &nbsp;
                    </div>
                    <h4 class="card__heading">
                        <span class="card__heading-span card__heading-span--1">Curso Marketing</span>
                    </h4>
                    <div class="card__details">
                        <ul>
                            <li>40 clases</li>
                            <li>3 profesionales</li>
                            <li>+100 estudiantes</li>
                            <li>Disponible a cualquier hora</li>
                            <li>Dificultal: facil</li>
                        </ul>
                    </div>
                </div>
                <div class="card__side card__side--back card__side--back--1">
                    <div class="card__cta">
                        <div class="card__price-box">
                            <p class="card__price-only">2 proyectos y 1 examen final</p>
                            <p class="card__price-value">Certificado al terminar el curso</p>
                        </div>
                        <a href="#" class="card__btn">+Agregar</a>
                    </div>
                </div>
            </div>
